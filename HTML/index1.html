<!-- 블록 요소, 인라인 요소 1 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./main1.css"/>
</head>
<body>
    <div></div> <!-- div태그는 대표적인 블록 요소로써 사용가능한 최대 가로 너비를 사용한다. (특별히 지정 안했을 시 브라우저 전체 가로 너비, 높이는 0)-->
    <!-- 크기를 지정할 수 있다. -->
    <!-- 높이가 0으로 시작하기 때문에 태그 안에 글자가 들어가면 글자 높이 만큼 높이가 지정된다. -->

    
    <span>안녕하세요!</span> <!-- span 태그는 인라인 요소로써 필요한 만큼의 너비를 사용한다. 즉 자신의 안에 컨텐츠 내용만큼만 사용 -->
    <!-- 크기를 지정할 수 없다. -->
    <!-- 가로, 높이 0으로 시작 -->
   
</body>
</html>
