<!-- 메타 데이터 -->

<!DOCTYPE html>
<html lang="ko">
<head> <!-- 메타 태그는 타이틀이나 스타일 직접 입력 CSS 외부 연결 외의 기타 모든 정보 지칭 -->
    <meta charset="UTF-8"> <!-- charset은 character set의 약어로 문자 인코딩 방식을 지칭, UTF-8을 고정적으로 사용 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport는 반응형 웹을 제공하기 위한 것, 화면에 어떤 정보를 렌더링 하기 위한 영역을 설정할 때 필요한 정보의 종류  -->
    <!-- 화면을 봤을 때 흰색 영역으로 되어 있는 모든 부분이 일종의 뷰포트라고 할 수 있다. width=device-width : 뷰포트의 가로 사이즈를 디바이스의 가로 사이즈로 맞춤 initial-scale=1.0 : 확대 축소에 대해서 1.0으로 시작하겠다.  -->
    <meta name="author" content="pji0219">
    <meta name="description" content="그냥 사이트">
    <link rel="stylesheet" href="./css/main4.css"> <!-- rel: 현재 문서와 외부 문서의 관계, href: 외부 문서의 경로 -->
    <base href="https://heropcode.github.io/GitHub-Responsive/"> <!-- base태그의 명시된 경로를 사용하는 태그는 base태그에 적힌 코드를 base 태그에 명시 했기에 굳이 안써도 된다. 이 태그는 하나만 사용 가능하다. -->
    <style>
        div {
            color: red;
            background: blue;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>문서의 구조</h1>
    <img src="img/bg.jpg" alt="이미지">
    <img src="img/feature-tile__build.png" alt="이미지2">
</body>
</html>
