<!-- 블록 요소, 인라인 요소 1 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./main2.css"/>
</head>
<body>
    <div>안녕하세요!</div> <!-- 수직으로 쌓임 -->
    <div>안녕하세요!</div> <!-- margin, padding 위,아래,좌,우 사용가능하다. -->
    <div>안녕하세요!</div> <!-- 레이아웃을 잡는 요소로 사용하면 된다. -->
    <div>안녕하세요!</div>
    <div>안녕하세요!</div>

    
    <span>안녕하세요!</span> <!-- 수평으로 쌓임 -->
    <span>안녕하세요!</span> <!-- 줄바꿈을 한 것들은 띄어쓰기가 기본적으로 되서 화면에 출력 -->
    <span>안녕하세요!</span> <!-- margin, padding 위,아래는 사용할 수 없다. -->
    <span>안녕하세요!</span> <!-- TEXT를 작업 하는 요소로 사용하면 된다. -->
    <span>안녕하세요!</span><span>안녕하세요!</span><span>안녕하세요!</span> <!-- 줄바꿈을 안하고 붙여서 쓰면 화면에 띄어쓰기 안된 채로 출력-->
   
</body>
</html>
